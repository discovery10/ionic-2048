<ion-content padding class="container">
  <button ion-button block (click)="goback()">返回游戏</button>
  <ion-list>
    <ion-item>
      <span item-start>振动提示</span>
      <ion-toggle [(ngModel)]="vibration_status" (ionChange)="changeEvent()"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="history_scores.length > 0">
    <ion-list-header>成绩记录</ion-list-header>
    <ion-item *ngFor="let s of history_scores">
      <span item-start>{{s.num}}</span>
      <span item-end>{{s.cnt}}次</span>
    </ion-item>
  </ion-list>
</ion-content>
