<ion-header>
  <ion-navbar>
    <ion-title>2048小游戏</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-content" (touchmove)="$event.preventDefault()"
(touchstart)="touchstartEvent($event)" (touchend)="touchendEvent($event)">
  <div class="container" #gameContainer>
    <div class="header">
      <div class="title">
        {{target_score}}
      </div>
      <div class="info-group">
        <div class="score">
          <div class="txt">得分</div>
          <div class="num-div">
            <div class="num">{{score}}</div>
            <div class="tip" #tip>{{tipStr}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="header-info">
      <div class="info">移动数字直到出到{{target_score}}</div>
      <button ion-button small color="gamecolor" (click)="newGame()">新游戏</button>
    </div>
    <canvas class="gameCanvas" #gameCanvas></canvas>
  </div>  
</ion-content>
