<ion-header>
  <ion-navbar>
    <ion-title>2048 Game</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-content">
  <div class="container" #gameContainer>
    <div class="header">
      <div class="title">
        2048
      </div>
      <div class="info-group">
        <div class="score">
          <div class="txt">得分</div>
          <div class="num-div">
            <div class="num">{{score}}</div>
            <div class="tip" #tip>{{tipStr}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="header-info">
      <div class="info">移动数字直到出到2048</div>
      <button ion-button small color="gamecolor" (click)="newGame()">新游戏</button>
    </div>
    <canvas class="gameCanvas" #gameCanvas (touchstart)="touchstartEvent($event)" (touchend)="touchendEvent($event)"></canvas>
  </div>  
</ion-content>
